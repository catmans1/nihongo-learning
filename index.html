<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihongo Learning - JLPT N5 to N1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-levels {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .level-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .level-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .level-btn.active {
            background: white;
            color: #667eea;
        }

        /* Main Layout */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            gap: 20px;
            min-height: calc(100vh - 80px);
        }

        /* Ads */
        .ad-space {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            position: sticky;
            top: 100px;
        }

        .ad-placeholder {
            font-size: 18px;
            opacity: 0.7;
        }

        /* Content Area */
        .content-area {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Navigation Controls */
        .nav-controls {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .lesson-info {
            font-weight: bold;
            color: #667eea;
        }

        /* Content */
        .content {
            padding: 30px;
            line-height: 1.6;
            max-height: 70vh;
            overflow-y: auto;
        }

        .content h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .content h2 {
            color: #667eea;
            margin: 25px 0 15px 0;
            font-size: 24px;
        }

        .content h3 {
            color: #667eea;
            margin: 20px 0 10px 0;
            font-size: 20px;
        }

        .content p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .content ul, .content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .content li {
            margin-bottom: 8px;
        }

        .content blockquote {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .content code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .content pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .content th, .content td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .content th {
            background: #f8f9fa;
            font-weight: bold;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sub Navigation */
        .sub-nav {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .sub-nav-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .sub-nav-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .sub-nav-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 200px 1fr 200px;
            }
        }

        @media (max-width: 992px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .ad-space {
                display: none;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-levels {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .nav-controls {
                padding: 10px 15px;
                flex-direction: column;
                gap: 10px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .sub-nav {
                padding: 10px 15px;
            }
            
            .level-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">日本語 Nihongo</div>
            <nav class="nav-levels">
                <button class="level-btn active" onclick="loadLevel('N5')">N5</button>
                <button class="level-btn" onclick="loadLevel('N4')">N4</button>
                <button class="level-btn" onclick="loadLevel('N3')">N3</button>
                <button class="level-btn" onclick="loadLevel('N2')">N2</button>
                <button class="level-btn" onclick="loadLevel('N1')">N1</button>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Ad Space -->
        <div class="ad-space">
            <div class="ad-placeholder">Advertisement Space<br>250 x 400px</div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Sub Navigation -->
            <div class="sub-nav" id="subNav">
                <button class="sub-nav-btn active" onclick="loadContent('vocabulary')">Vocabulary</button>
                <button class="sub-nav-btn" onclick="loadContent('grammar')">Grammar</button>
                <button class="sub-nav-btn" onclick="loadContent('kanji')">Kanji</button>
                <button class="sub-nav-btn" onclick="loadContent('reading')">Reading</button>
            </div>

            <!-- Navigation Controls -->
            <div class="nav-controls">
                <button class="nav-btn" id="prevBtn" onclick="previousLesson()">
                    ← Previous Lesson
                </button>
                <div class="lesson-info" id="lessonInfo">
                    N5 - Vocabulary - Lesson 1
                </div>
                <button class="nav-btn" id="nextBtn" onclick="nextLesson()">
                    Next Lesson →
                </button>
            </div>

            <!-- Content Display -->
            <div class="content" id="contentDisplay">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading content...
                </div>
            </div>

            <!-- Bottom Navigation Controls -->
            <div class="nav-controls">
                <button class="nav-btn" id="prevBtn2" onclick="previousLesson()">
                    ← Previous Lesson
                </button>
                <div class="lesson-info" id="lessonInfo2">
                    N5 - Vocabulary - Lesson 1
                </div>
                <button class="nav-btn" id="nextBtn2" onclick="nextLesson()">
                    Next Lesson →
                </button>
            </div>
        </div>

        <!-- Right Ad Space -->
        <div class="ad-space">
            <div class="ad-placeholder">Advertisement Space<br>250 x 400px</div>
        </div>
    </div>

    <script>
        // App State
        let currentLevel = 'N5';
        let currentSection = 'vocabulary';
        let currentLesson = 1;
        let maxLessons = {
            'N5': { vocabulary: 10, grammar: 8, kanji: 6, reading: 5 },
            'N4': { vocabulary: 12, grammar: 10, kanji: 8, reading: 6 },
            'N3': { vocabulary: 15, grammar: 12, kanji: 10, reading: 8 },
            'N2': { vocabulary: 18, grammar: 15, kanji: 12, reading: 10 },
            'N1': { vocabulary: 20, grammar: 18, kanji: 15, reading: 12 }
        };

        // GitHub repository configuration
        const GITHUB_USER = 'your-username'; // Replace with your GitHub username
        const GITHUB_REPO = 'nihongo-content'; // Replace with your repository name
        const GITHUB_BRANCH = 'main'; // or 'master' depending on your default branch

        // Initialize the app
        function init() {
            updateLessonInfo();
            loadCurrentContent();
            updateNavigationButtons();
        }

        // Load level (N5, N4, etc.)
        function loadLevel(level) {
            currentLevel = level;
            currentSection = 'vocabulary';
            currentLesson = 1;
            
            // Update active button
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update sub navigation active state
            document.querySelectorAll('.sub-nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.sub-nav-btn').classList.add('active');
            
            updateLessonInfo();
            loadCurrentContent();
            updateNavigationButtons();
        }

        // Load content section (vocabulary, grammar, etc.)
        function loadContent(section) {
            currentSection = section;
            currentLesson = 1;
            
            // Update active button
            document.querySelectorAll('.sub-nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateLessonInfo();
            loadCurrentContent();
            updateNavigationButtons();
        }

        // Load current content from GitHub
        async function loadCurrentContent() {
            const contentDiv = document.getElementById('contentDisplay');
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading content...
                </div>
            `;

            try {
                // Construct GitHub raw URL
                const url = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${currentLevel}/${currentSection}/lesson${currentLesson}.md`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const markdown = await response.text();
                const html = parseMarkdown(markdown);
                contentDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading content:', error);
                contentDiv.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #666;">
                        <h2>Content Not Available</h2>
                        <p>Could not load lesson content. Please check:</p>
                        <ul style="text-align: left; max-width: 400px; margin: 20px auto;">
                            <li>GitHub repository exists and is public</li>
                            <li>File path: <code>${currentLevel}/${currentSection}/lesson${currentLesson}.md</code></li>
                            <li>Update GITHUB_USER and GITHUB_REPO variables in the code</li>
                        </ul>
                        <h3>Sample Content Structure:</h3>
                        <pre style="text-align: left; background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0;">
repository/
├── N5/
│   ├── vocabulary/
│   │   ├── lesson1.md
│   │   ├── lesson2.md
│   │   └── ...
│   ├── grammar/
│   │   ├── lesson1.md
│   │   └── ...
│   └── kanji/
│       └── lesson1.md
├── N4/
│   └── ...
└── README.md</pre>
                    </div>
                `;
            }
        }

        // Simple markdown parser
        function parseMarkdown(markdown) {
            let html = markdown
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Bold
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                // Code blocks
                .replace(/```([^`]+)```/gim, '<pre><code>$1</code></pre>')
                // Inline code
                .replace(/`([^`]+)`/gim, '<code>$1</code>')
                // Blockquotes
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                // Line breaks
                .replace(/\n/gim, '<br>');

            return html;
        }

        // Navigation functions
        function previousLesson() {
            if (currentLesson > 1) {
                currentLesson--;
                updateLessonInfo();
                loadCurrentContent();
                updateNavigationButtons();
            }
        }

        function nextLesson() {
            const maxForSection = maxLessons[currentLevel][currentSection];
            if (currentLesson < maxForSection) {
                currentLesson++;
                updateLessonInfo();
                loadCurrentContent();
                updateNavigationButtons();
            }
        }

        // Update lesson info display
        function updateLessonInfo() {
            const info = `${currentLevel} - ${currentSection.charAt(0).toUpperCase() + currentSection.slice(1)} - Lesson ${currentLesson}`;
            document.getElementById('lessonInfo').textContent = info;
            document.getElementById('lessonInfo2').textContent = info;
        }

        // Update navigation button states
        function updateNavigationButtons() {
            const prevBtns = [document.getElementById('prevBtn'), document.getElementById('prevBtn2')];
            const nextBtns = [document.getElementById('nextBtn'), document.getElementById('nextBtn2')];
            const maxForSection = maxLessons[currentLevel][currentSection];
            
            prevBtns.forEach(btn => {
                btn.disabled = currentLesson <= 1;
            });
            
            nextBtns.forEach(btn => {
                btn.disabled = currentLesson >= maxForSection;
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
